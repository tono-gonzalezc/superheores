<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Estilo propio-->   
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/fb4fddde6e.js" crossorigin="anonymous"></script>
    <title>SuperHero</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/favicon.ico" alt="logo" width="40" height="40" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
      </nav>    
    </header>    
<!-- Seccion con formulario para ingresar superheroe -->
<section class=" container px-5">
    <div class="text-center">
        <img class="py-5 d-blocktext-center" src="assets/img/sh1.jpg" alt="logo superhero">
        <h1 class="text-start">Encuentra tu SuperHero</h1>        
    </div>

    <form class="py-1" id="formHeroe">
            <label for="txtSuperheroe" class="py-1">Ingresa el número del SuperHero a buscar </label>
            <input type="text" class="form-control" id="txtSuperheroe"> </input>
            <div class="py-2">
                <button type="submit" class="btn btn-primary">Busca tu SuperHeroe</button>                
            </div>

    </form>        
</section>

<!-- Seccion que muestra la información del superheroe -->

<div class="container px-5">
    <div class="row">
      
      <div class="col-md-6">
        <div id="mensajeHeroe" class="text-center fs-3 fw-bold"></div>
        <div class="row">
          <!-- Seccion Imagen -->
          <div class="col-md-5 imagenDelHeroe" id="heroInfo">
            <img id="imagenHeroe" src="" class="img-fluid">
          </div>
          
          <!-- Seccion Informacion -->
          <div class="col-md-7">
            <p id="mensajeHeroe"></p>      
            <p id="nombreHeroe"></p>
            <p id="conexionesHeroe"></p>
            <p id="publicadoHeroe"></p>
            <p id="ocupacionHeroe"></p>
            <p id="primeraAparicion"></p>
            <p id="altura"></p>
            <p id="peso"></p>
            <p id="amigos"></p>
          </div>

        </div>
      </div>
      <!-- Seccion Grafico -->
      <div class="col-md-6">
        <div id="chartContainer" style="height: 350px;"></div>
      </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="assets/js/scripts.js"></script>


</body>
</html>
